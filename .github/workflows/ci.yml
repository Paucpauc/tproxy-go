name: Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.21]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Verify dependencies
        run: |
          go mod download
          go mod verify

      - name: Run unit tests
        run: make test

      - name: Run comprehensive tests
        run: make test-all

      - name: Run tests with Docker
        run: make docker-test

  lint:
    name: Lint and Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m

      - name: Validate Go modules
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: Check build scripts syntax
        run: |
          # Validate shell scripts
          find . -name "*.sh" -type f -exec bash -n {} \;

  build-validation:
    name: Build Validation
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Validate binary build
        run: |
          ./docker-build-binary.sh ${{ matrix.arch }}
          file build/tproxy-${{ matrix.arch }}
          ./build/tproxy-${{ matrix.arch }} --version || true

      - name: Validate package build
        if: matrix.arch != 'arm'  # DEB don't support ARMv7
        run: |
          ./docker-build-packages.sh
          ls -la build/packages/
