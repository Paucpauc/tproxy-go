name: Build and Release

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

env:
  BINARY_NAME: tproxy
  VERSION: ${{ github.ref_name }}
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Run tests
        run: make test

  build-binaries:
    name: Build Multi-Arch Binaries
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64, arm]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build binary
        run: |
          ./docker-build-binary.sh ${{ matrix.arch }}
        env:
          GOARCH: ${{ matrix.arch }}
          GOARM: ${{ matrix.arch == 'arm' && '7' || '' }}

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.arch }}
          path: |
            build/tproxy-${{ matrix.arch }}
            build/tproxy-${{ matrix.arch }}.sha256
          retention-days: 30

  build-packages:
    name: Build Packages (DEB/RPM)
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build packages
        run: |
          ./docker-build-packages.sh
        env:
          ARCH: ${{ matrix.arch }}

      - name: Upload DEB packages
        uses: actions/upload-artifact@v4
        with:
          name: deb-package-${{ matrix.arch }}
          path: build/packages/deb/tproxy_*${{ matrix.arch }}.deb
          retention-days: 30

      - name: Upload RPM packages
        uses: actions/upload-artifact@v4
        with:
          name: rpm-package-${{ matrix.arch }}
          path: build/packages/rpm/tproxy-*.rpm
          retention-days: 30

  build-docker:
    name: Build and Push Docker Images
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    name: Create Release
    needs: [build-binaries, build-packages, build-docker]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## TProxy ${{ github.ref_name }}
            
            ### Binaries
            - **amd64**: `tproxy-amd64`
            - **arm64**: `tproxy-arm64` 
            - **arm** (ARMv7): `tproxy-arm`
            
            ### Packages
            - **DEB**: For Debian/Ubuntu systems
            - **RPM**: For CentOS/RHEL/Fedora systems
            
            ### Docker Images
            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ```
            
            See [README.md](README.md) for installation and usage instructions.
          files: |
            artifacts/**/*
          draft: false
          prerelease: false